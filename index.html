<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Movie Night</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=JetBrains+Mono:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Studio Ghibli Movie Night</h1>
        <h2>What movie should you watch tonight?</h2>
        <button>Find out now!</button>
    </header>

    
    <div class="results">
        <div class="wrapper">
            <h2 id="movie-title"></h2>
            <h3 id="movie-description"></h3>
            <hr>
            <div id="movie-img"></div>

            <button>Find another!</button>
        </div>
    </div>

    <!-- Experimental Quiz Elements -->
    <div class="quiz">
        <form id="quiz-form">
            <!-- Is it better to hard code these or to have the JS create them dynamically? -->
            <input type="radio" name="quiz" id="choice" value="">
            <label for="choice-1"><span id="label"></span></label>

            <input type="radio" name="quiz" id="choice" value="">
            <label for="choice-2"><span id="label"></span></label>

            <input type="radio" name="quiz" id="choice" value="">
            <label for="choice-3"><span id="label"></span></label>

            <input type="radio" name="quiz" id="choice" value="">
            <label for="choice-4"><span id="label"></span></label>

            <button>Submit</button>
        </form>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
