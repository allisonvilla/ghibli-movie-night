<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Movie Night</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=JetBrains+Mono:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Studio Ghibli Movie Night</h1>
        <h2>What movie should you watch tonight?</h2>
        <button>Find out now!</button>
    </header>

    
    

    <!-- Experimental Quiz Elements -->
    <div class="quiz">        
        <div class="wrapper">
            <h3>Question <span class='questioNumber'>1</span>/4</h3>
            <p class='questionParagraph'></p>
            <hr>
            <form id="quiz-form">
                <input type="radio" name="quiz" id="choice-1" class="choice" value="">
                <label for="choice-1"><span class="label"></span></label>

                <input type="radio" name="quiz" id="choice-2" class="choice" value="">
                <label for="choice-2"><span class="label"></span></label>

                <input type="radio" name="quiz" id="choice-3" class="choice" value="">
                <label for="choice-3"><span class="label"></span></label>

                <input type="radio" name="quiz" id="choice-4" class="choice" value="">
                <label for="choice-4" value="choice-4"><span class="label"></span></label>

                <button class="check">Check Answer</button>
            </form>
            <button class="submit">Next</button>
        </div>
    </div>

    <div class="results">
        <div class="wrapper">
            <h2 id="movie-title"></h2>
            <h3 id="movie-description"></h3>
            <hr>
            <div id="movie-img"></div>

            <button>Find another!</button>
        </div>
    </div>

    <!-- Link to JS -->
    <script src="./script.js"></script>
</body>
</html>
