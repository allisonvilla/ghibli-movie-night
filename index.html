<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Movie Night</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=JetBrains+Mono:wght@200;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="animate__animated animate__bounceInDown animate__slow">Studio Ghibli Movie Night</h1>
            <h2 class="animate__animated">How well do you know your Studio Ghibli movies?</h2>
            <p class="animate__animated">Guess the correct movie title based on its description!</p>
            <button class="play-now">Play Now!</button>
        </div> <!-- END .header-container -->
    </header>

    <main>
        <!-- Gameplay Elements -->
        <div class="quiz-section">
            <div class="wrapper">
                <div class="quiz">        
                        <h3>Question <span class='question-number'>1</span>/4</h3>
                        <p class='question-paragraph'></p>
                        <hr>
                        <div class="error-img"></div>
                        <form id="quiz-form">
                            <input type="radio" name="quiz" id="choice-1" class="choice" value="">
                            <label for="choice-1"><span class="label"></span></label>

                            <input type="radio" name="quiz" id="choice-2" class="choice" value="">
                            <label for="choice-2"><span class="label"></span></label>

                            <input type="radio" name="quiz" id="choice-3" class="choice" value="">
                            <label for="choice-3"><span class="label"></span></label>

                            <input type="radio" name="quiz" id="choice-4" class="choice" value="">
                            <label for="choice-4" value="choice-4"><span class="label"></span></label>

                            <button class="check">Check Answer</button>
                        </form>
                        <button class="more-info hidden-results">Learn more about </button>
                        <button class="next">Next Question</button>
                </div> <!-- END .quiz -->

                <!-- End Game Results -->
                <div class="end-game">
                    <h2>Your Final Score: <span class="score"></span>/4</h2>
                    <div class="p-btn-container">
                        <p class="quote"></p>
                        <p class="source"></p>
                        <button id="reload">Let's Play Again!</button>
                    </div> <!-- END .p-btn-container -->
                </div> <!-- END .end-game -->
            </div> <!-- END .wrapper -->
        </div> <!-- END .quiz-section -->

        <!-- Correct Movie Info Display -->
        <div class="results">
            <div class="wrapper">
                <h2 id="movie-title"></h2>
                <hr>
                <div class="movie-info">
                    <p id="director"></p>
                    <div class="rt-score-container">
                        <img src="./assets/rotten-tomatoes-logo.png" alt="rotten tomatoes logo">
                        <p id="rt-score"></p>
                    </div> <!-- END .rt-score-container -->
                    <p id="release-date"></p>
                </div> <!-- END .movie-info -->
                <div id="movie-img"></div>
                <!-- A button to return to the quiz -->
                <button class="return">Return to the quiz!</button>
            </div> <!-- END .wrapper -->
        </div> <!-- END .results-->
    </main>

    <footer>
        <p>Built with ‚ù§ by <a href="https://github.com/sylviaraposo">Sylvia Raposo</a> and <a href="https://github.com/allisonvilla">Allison Villa</a></p>
        <p class="small-copy">Powered by <a href="https://ghibliapi.herokuapp.com/">Studio Ghibli API</a></p>
        <p class="small-copy">Created at <a href="https://junocollege.com/">Juno College of Technology</a></p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
